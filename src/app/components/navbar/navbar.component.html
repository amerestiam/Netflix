<section class="header">
  <nav class="navbar">
    <div class="navbar-brand">
      <!-- Logo -->
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <!-- Navigation menu -->
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="home"> Home </a>
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="tv"> TV Shows</a>
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="movies"> Movies </a>
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="latest"> Latest </a>
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="list"> My List </a>
        <a *ngIf="isLoggedIn" class="navbar-item"  routerLink="genre"> Genre </a>
      </div>
      <div class="navbar-end">
        <!-- Search bar, notifications, user management -->
        <a *ngIf="isLoggedIn" class="navbar-item">
          <form class="field has-addons">
            <input class="input" type="text" class="form-control searchdesign" placeholder="Search for ..."
                   [(ngModel)]="searchStr" name="input-search">
            <button class="button" (click)="search()"><fa-icon [icon]="faSearch"></fa-icon></button>
          </form>
        </a>
        <a *ngIf="isLoggedIn" class="navbar-item"> <fa-icon [icon]="faBell"></fa-icon> </a>
        <a *ngIf="!isLoggedIn" class="navbar-item" (click)="login()">Login</a>
        <a *ngIf="user">
          {{user.displayName}}
          <img src="./assets/images/user-logo.png" alt="User logo">
          <fa-icon [icon]="faAngleDown"></fa-icon>
        </a>
        <a *ngIf="isLoggedIn" class="navbar-item" (click)="logout()">Deconnexion</a>
      </div>
    </div>
  </nav>
</section>
